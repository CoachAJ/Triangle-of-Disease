<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0;url=/" />
    <title>Page Not Found | Triangle of Disease - Daily with Doc & Becca</title>
    <script>
      // Single Page Apps for GitHub Pages/Netlify
      // Taken from https://github.com/rafgraph/spa-github-pages
      // Modified for our needs
      
      // This script redirects to the root when a page is not found
      // and preserves the URL for client-side routing
      
      (function() {
        const pathSegmentsToKeep = 0; // For root directory deployment
        const l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
          (l.search ? l.search : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
