<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Understanding the Triangle of Disease: Uncovering the Root of Chronic Health Issues - Daily with Doc & Becca" />
    <title>Triangle of Disease - Daily with Doc & Becca</title>
    <style>
      body {
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }
      
      .fallback-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
      }
      
      .header {
        color: #0068B3;
        font-size: 2rem;
        margin-bottom: 20px;
      }
      
      .loading-animation {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 104, 179, 0.3);
        border-radius: 50%;
        border-top-color: #0068B3;
        animation: spin 1s ease-in-out infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .message {
        font-size: 1.2rem;
        color: #F58A34;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      .sub-message {
        color: #666;
        margin-bottom: 30px;
      }
      
      .reload-btn {
        display: inline-block;
        background: #F58A34;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-weight: 600;
        transition: background 0.3s;
      }
      
      .reload-btn:hover {
        background: #FFB81C;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="fallback-container">
      <h1 class="header">Triangle of Disease</h1>
      <div class="loading-animation"></div>
      <p class="message">Loading application...</p>
      <p class="sub-message">If this message persists, there may be an issue with loading the application.</p>
      <a href="/" class="reload-btn" onclick="window.location.reload(true); return false;">Reload Page</a>
      <p><small>Or try our <a href="/standalone.html">alternative version</a></small></p>
    </div>
    
    <script>
      // Check if we've been redirected from the root
      const isRedirected = window.location.pathname.includes('/public/');
      
      if (isRedirected) {
        // Redirect to the root
        window.location.href = window.location.origin + window.location.pathname.replace('/public/', '/');
      } else {
        // Log diagnostic information
        console.log('Fallback page loaded', {
          url: window.location.href,
          timestamp: new Date().toString(),
          userAgent: navigator.userAgent
        });
        
        // Check root path after a delay
        setTimeout(function() {
          // If we're still on this page after 5 seconds, suggest refresh
          if (document.querySelector('.message')) {
            document.querySelector('.message').textContent = 'Application taking longer than expected to load...';
          }
        }, 5000);
      }
    </script>
  </body>
</html>
